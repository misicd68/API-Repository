name: retail-v1-deploy

on:
  push:
    branches:
      - 'main'
    paths:
      - '.github/workflows/api-retail.yaml'
      - 'retail-v1/**'
  workflow_dispatch:

jobs:
  build:
    name: "Deploy To Apigee"
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Auth with Google
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_DEPLOY_SECRET}}
      - name: Set env variables
        run: sh ./retail-v1/env.sh
      - name: Echo envs
        run: |
          echo "Apigee org is ${{APIGEE_ORG}}"
          echo "Apigee env is $APIGEE_ENV"
          echo "$env.APIGEE_ORG"
          echo "${{env.APIGEE_ORG}}"
      - name: Create API bundle
        id: create
        run: mvn -f ./retail-v1/pom.xml -ntp process-resources apigee-enterprise:configure -Pdev -Dorg=$APIGEE_ORG -Denv=$APIGEE_ENV
      - name: Upload API Proxy Bundle
        id: upload
        run: mvn -f ./retail-v1/pom.xml -X -ntp apigee-enterprise:deploy -Pdev -Dorg=$APIGEE_ORG -Denv=$APIGEE_ENV -Dfile=$GOOGLE_APPLICATION_CREDENTIALS
        
